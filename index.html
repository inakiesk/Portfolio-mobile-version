<!DOCTYPE html>
<html lang="en">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8"/>
<link rel="stylesheet" href="style.css"/>
<title>Mobile Portfolio</title>

</head>

<body>

<div class="container">
  <header class="toolbar">
    <div class="logo">
      <p>My Logo</p>
    </div>
    <div class="menu-icon-container">
      <img src="toolbar-icon.png" alt="Menu icon">
    </div>
  </header>

  <section class="headline">
    <h1>I’m Mariane Glad to see you!</h1>
    <p class="intro">I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hestiate to contact me.</p>
    <p class="connect">LET’S CONNECT</p>
    <ul class="social-media">
      <li><img src="twitter.svg" alt="twitter icon" width=20 height=20></li>
      <li><img src="linkedin.svg" alt="linkedin icon" width=20 height=20></li>
      <li><img src="micon.svg" alt="M icon" width=20 height=20></li>
      <li><img src="cat.svg" alt="Github icon" width=18 height=20></li>
      <li><img src="fingers.svg" alt="peace & love icon" width=14 height=20></li>
    </ul>
  </section>

</div>

</html>
